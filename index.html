<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Protrack</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- PWA / Icons -->
  <link rel="icon" href="icon-192.png">
  <link rel="apple-touch-icon" href="icon-192.png">
  <link rel="apple-touch-icon" sizes="512x512" href="icon-512.png">

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="Protrack">

  <link rel="stylesheet" href="style.css" />

  <!-- Firebase compat -->
  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore-compat.js"></script>
</head>

<body>

<header class="app-header">
  <div class="logo-wrap">
    <img src="logo-protrack-horizontal.png" class="logo logo-horizontal" alt="Protrack">
    <img src="logo-protrack-small.png" class="logo logo-small" alt="Protrack">
  </div>

  <div>
    <span class="user-name" id="userName"></span>
    <button id="loginBtn">Login</button>
    <button id="logoutBtn" style="display:none">Logout</button>
  </div>
</header>

<!-- LOGIN -->
<div id="loginOverlay" class="overlay">
  <div class="login-card">
    <h2>Login</h2>
    <input id="email" type="email" placeholder="E-Mail">
    <input id="password" type="password" placeholder="Passwort">
    <button id="confirmLogin">Einloggen</button>
  </div>
</div>

<!-- HEUTE -->
<section class="card">
  <h2>Heute</h2>

  <div class="today-block">
    <span>Noah</span>
    <span id="todayNoahText"></span>
    <div class="bar"><div id="todayNoah" class="fill"></div></div>
  </div>

  <div class="today-block">
    <span>Max</span>
    <span id="todayMaxText"></span>
    <div class="bar"><div id="todayMax" class="fill"></div></div>
  </div>
</section>

<!-- WOCHE -->
<section class="card">
  <h2>Diese Woche</h2>
  <div id="weekChart"></div>
</section>

<section class="card muted">
  <h2>Letzte Woche</h2>
  <div id="lastWeekChart"></div>
</section>

<!-- SAVEBAR -->
<div id="saveBar" class="savebar hidden">
  <input id="proteinInput" type="number" placeholder="g">
  <button id="saveBtn">Speichern</button>
  <button id="undoBtn">↩︎</button>
</div>

<script src="app.js"></script>
</body>
</html>
