<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Protrack</title>

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#3b82f6" />

  <link rel="stylesheet" href="style.css" />
</head>

<body>

<header class="app-header">
  <div class="header-left">
    <div class="logo">LOGO</div>
    <span class="app-name">Protrack</span>
    <span id="userName" class="user-name">Gast</span>
  </div>

  <div class="header-right">
    <button id="loginBtn">Login</button>
    <button id="logoutBtn" style="display:none;">Logout</button>
  </div>
</header>

<p id="offlineHint" class="hint" style="display:none;">
  ⚠️ Offline – wird später synchronisiert
</p>

<!-- LOGIN OVERLAY -->
<div id="loginOverlay" class="overlay">
  <div class="login-card">
    <h2>Login</h2>
    <input type="email" id="email" placeholder="E-Mail" />
    <input type="password" id="password" placeholder="Passwort" />
    <button id="confirmLogin">Einloggen</button>
  </div>
</div>

<!-- TODAY -->
<section class="card">
  <h2>Heute</h2>

  <div class="today-row">
    <span class="label blue">Noah</span>
    <div class="bar"><div id="todayNoah" class="fill blue"></div></div>
    <span id="todayNoahPct" class="pct">0%</span>
  </div>

  <div class="today-row">
    <span class="label green">Max</span>
    <div class="bar"><div id="todayMax" class="fill green"></div></div>
    <span id="todayMaxPct" class="pct">0%</span>
  </div>
</section>

<!-- WEEK -->
<section class="card">
  <h2>Diese Woche</h2>
  <div id="weekChart"></div>
</section>

<!-- INPUT -->
<section class="card">
  <h2>Heute eintragen</h2>
  <input type="number" id="proteinInput" placeholder="Protein heute (g)" />
  <button id="saveBtn" disabled>Speichern</button>
</section>

<script type="module" src="app.js"></script>
</body>
</html>
