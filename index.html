<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Protrack</title>

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#4caf50" />
  <link rel="manifest" href="manifest.json" />

  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <!-- HEADER -->
  <header class="app-header">
    <div class="header-left">
      <span class="app-name">Protrack</span>
      <span id="userName" class="user-name">Gast</span>
    </div>

    <div class="header-right">
      <button id="loginBtn">Login</button>
      <button id="logoutBtn" style="display:none;">Logout</button>
    </div>
  </header>

  <!-- LOGIN MODAL (minimal) -->
  <div id="loginModal" class="modal">
    <div class="modal-card">
      <h2>Login</h2>
      <input type="email" id="email" placeholder="E-Mail" />
      <input type="password" id="password" placeholder="Passwort" />
      <button id="confirmLogin">Einloggen</button>
    </div>
  </div>

  <!-- WEEK VIEW -->
  <section class="card">
    <h2>Diese Woche</h2>
    <div id="week"></div>
  </section>

  <!-- INPUT -->
  <section class="card">
    <h2>Heute eintragen</h2>
    <input
      type="number"
      id="proteinInput"
      placeholder="Protein heute (g)"
      inputmode="numeric"
    />
    <button id="saveBtn" disabled>Speichern</button>
  </section>

  <script type="module" src="app.js"></script>
</body>
</html>
