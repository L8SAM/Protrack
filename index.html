<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Protrack</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>

<header class="app-header">
  <strong id="logo">Protrack</strong>
  <div>
    <span class="user-name" id="userName"></span>
    <button id="loginBtn">Login</button>
    <button id="logoutBtn" style="display:none">Logout</button>
  </div>
</header>

<!-- LOGIN OVERLAY -->
<div id="loginOverlay" class="overlay">
  <div class="login-card">
    <h2>Login</h2>
    <input id="email" type="email" placeholder="E-Mail">
    <input id="password" type="password" placeholder="Passwort">
    <button id="confirmLogin">Einloggen</button>
  </div>
</div>

<!-- HEUTE -->
<section class="card">
  <h2>Heute</h2>

  <div class="today-block">
    <span>Noah</span>
    <div class="bar"><div id="todayNoah" class="fill blue"></div></div>
  </div>

  <div class="today-block">
    <span>Max</span>
    <div class="bar"><div id="todayMax" class="fill green"></div></div>
  </div>
</section>

<!-- DIESE WOCHE -->
<section class="card">
  <h2>Diese Woche</h2>
  <div id="weekChart"></div>
</section>

<!-- LETZTE WOCHE -->
<section class="card muted">
  <h2>Letzte Woche</h2>
  <div id="lastWeekChart"></div>
</section>

<div id="saveBar" class="savebar hidden">
  <input id="proteinInput" type="number" placeholder="g">
  <button id="saveBtn">Speichern</button>
</div>

<script type="module" src="app.js"></script>
</body>
</html>
