<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Protrack â€“ Protein Tracker</title>

  <!-- Mobile / App -->
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#4caf50" />
  <link rel="manifest" href="manifest.json" />

  <!-- Styles -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <!-- HEADER -->
  <h1>Protrack</h1>
  <p class="subtitle">Protein klar im Blick</p>

  <!-- LOGIN (nur fÃ¼rs Schreiben nÃ¶tig) -->
  <div id="loginBox" class="card">
    <h2>Login</h2>
    <input
      type="email"
      id="email"
      placeholder="E-Mail"
      autocomplete="username"
    />
    <input
      type="password"
      id="password"
      placeholder="Passwort"
      autocomplete="current-password"
    />
    <button id="loginBtn">Einloggen</button>
    <p class="hint">ðŸ”’ Zum Eintragen bitte einloggen</p>
  </div>

  <!-- HEUTE / HERO -->
  <div id="todayBox" class="card">
    <h2>Heute</h2>
    <div class="today-value" id="todayValue">â€“</div>

    <div class="progress">
      <div id="progressBar"></div>
    </div>

    <p class="hint">Tagesziel: 150 g Protein</p>
  </div>

  <!-- EINTRAGEN -->
  <div class="card">
    <h2>Eintragen</h2>
    <input
      type="number"
      id="proteinInput"
      placeholder="Protein heute (g)"
      inputmode="numeric"
    />
    <button id="saveBtn" disabled>Speichern</button>
  </div>

  <!-- KALENDER -->
  <div class="card">
    <h2>ðŸ“… Monat</h2>
    <div id="calendar"></div>
  </div>

  <!-- STATISTIK -->
  <div class="card">
    <h2>ðŸ“Š Statistik (aktueller Monat)</h2>
    <div id="stats">â€“</div>
  </div>

  <!-- LOGIK -->
  <script type="module" src="app.js"></script>

</body>
</html>
